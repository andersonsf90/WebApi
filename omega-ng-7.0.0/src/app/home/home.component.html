<div class="wrapper"
[ngClass]="{'sidebar-inactive-l':menuInactiveDesktop, 'sidebar-active-m':menuActiveMobile}">

    <app-topbar></app-topbar>

    <div class="sidebar" (click)="onMenuClick()">
        <p-scrollPanel #scroller [style]="{height: '100%'}">
            <div class="sidebar-scroll-content">
                <div class="logo">
                    <img src="../assets/layout/images/logo.png" alt="" width="113">
                </div>
                <div class="profile">
                    <img src="assets/layout/images/profile.png" alt="" />
                    <a id="profile-button" href="#" (click)="toggleProfile($event)">
                        <span class="username">{{currentUser.firstName}}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul [@submenu]="profileActive ? 'visible' : 'hidden'">
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a (click)="logout()" style="cursor: pointer"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>
                <app-menu></app-menu>
            </div>
        </p-scrollPanel>
    </div>

    <div class="layout-main">
            <router-outlet></router-outlet>
    </div>
</div>
